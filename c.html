<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Writing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        header {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #writing-area {
            width: 80%; /* Adjust the width as needed */
            min-height: 300px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #fff;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <header>
        <h1>Your Writing Page</h1>
    </header>

    <main>
        <div id="writing-area" contenteditable="true">
            <!-- This is where you can start writing your content -->
        </div>
    </main>

    <footer>
        &copy; 2023 Your Website. All rights reserved.
    </footer>

</body>

</html>
